<section class="[ band  band--large  band--tint ]  mb" data-ui-component="Quotes carousel">

    <div class="carousel">

        <ul class="carousel__panes">

            <li class="carousel__pane">
                <blockquote class="pull-quote  pull-quote--banner">
                    <p>我等这个机会等了一年，我不是想证明我比别人强，只是我失去的东西我一定要把它夺回来。</p>
                    <b class="pull-quote__source"><a href="#">三月の病娇</a></b>
                </blockquote>
            </li>

            <li class="carousel__pane">
                <blockquote class="pull-quote  pull-quote--banner">
                    <p>以前我不懂得选择，现在我不想再做好人</p>
                    <b class="pull-quote__source"><a href="#">三月の病娇</a></b>
                </blockquote>
            </li>

            <li class="carousel__pane">
                <blockquote class="pull-quote  pull-quote--banner">
                    <p>最好的满足，是你给的在乎</p>
                    <b class="pull-quote__source"><a href="#">三月の病娇</a></b>
                </blockquote>
            </li>

            <li class="carousel__pane">
                <blockquote class="pull-quote  pull-quote--banner">
                    <p>命若天定，那我便破了这个天</p>
                    <b class="pull-quote__source"><a href="#">三月の病娇</a></b>
                </blockquote>
            </li>

            <li class="carousel__pane">
                <blockquote class="pull-quote  pull-quote--banner">
                    <p>流水落花春去也，天上人间</p>
                    <b class="pull-quote__source"><a href="#">三月の病娇</a></b>
                </blockquote>
            </li>

        </ul>

    </div>

</section>
